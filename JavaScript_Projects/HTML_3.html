<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/JavaScript_3.js"></script>
    <title>custom data attribute</title>
    </head>
    <body>
        <!--custom data attribute-->
        <h1>Characters</h1>
        <h3>Click on a iniverse to see a character!</h3>
        
        <ul>
           <li onclick="displayType(this)" id="DC"
               data-character-type="Batman">DC</li>
           <li onclick="displayType(this)" id="Star Wars"
               data-character-type="Luke Skywalker">Star Wars</li>
           <li onclick="displayType(this)" id="Marvel"
               data-character-type="Thor">Marvel</li>
           <li onclick="displayType(this)" id="StarTrek"
               data-character-type="Jean-Luc">Star Trek</li>
        </ul>


        </body>
    </html>
